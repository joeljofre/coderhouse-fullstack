<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
	<script src="dom.js"></script>
	<title>Formulario</title>
</head>
<body>
	
	<div class="container container-parametros">
		<div class="row"> 
			<div class="col-md-6">
					<form role="form">

					<fieldset class="form-group">
						<label for="Nombre">Nombre</label>
						<input type="Nombre" class="form-control" id="Nombre"
	           			placeholder="Introduce tu Nombre">
					</fieldset>

					<fieldset class="form-group">
						<label for="Apellido">Apellido</label>
						<input type="Apellido" class="form-control" id="Apellido"
	           			placeholder="Introduce tu Apellido">
					</fieldset>

					<fieldset class="form-group">
						<label for="Direccion">Direccion</label>
						<input type="Direccion" class="form-control" id="Direccion"
	           			placeholder="Introduce tu Direccion">
					</fieldset>

				</div>
				
				<div class="col-md-6">
					
					<fieldset class="form-group">
						<label for="N° de Documento">Documento</label>
						<input type="Documento" class="form-control" id="Documento"
	           			placeholder="Introduce N° de Documento">
					</fieldset>

					<fieldset class="form-group">
						<label for="Telefono">Telefono</label>
						<input type="Telefono" class="form-control" id="Telefono"
	           			placeholder="Introduce tu Telefono">
					</fieldset>

					<fieldset>
					<button type="submit" class="btn btn-default">Enviar</button>
					</fieldset>

				</form>

			</div>
		</div>
	</div>

</body>
</html>
